<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>我的相册 - </title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="../public/vender/bootstrap/css/bootstrap.css">
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
            1-markdown-文件转换器aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- 点击跳转首页 -->
          <a class="navbar-brand" href="/">我的相册</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="/">首页
                <span class="sr-only">(current)</span>
              </a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">新建相册</a>
            </li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>
  </div>

  <div class="container">
    <div class="row">
      <!-- 当请求地址为/的时候响应回来的数据是这样的格式 -->
      <!-- [{dir:'aaa'},{dir:'vvv'},{dir:'vvvb'},{dir:'abcd'}] -->
      <!-- 需要进行遍历并且把每一个dir的属性值拿出来显示到页面中 -->
      {{each album}}
      <div class="col-xs-6 col-md-3">
        <!-- 点击跳转到相片展示页面 并且把此相册名称值传递过去 -->
        <!-- 为了上传图片的时候能辨别是往那个相册里面添加相片 -->
        <!-- 此模板引擎的输出方式为{{}} -->
        <!-- $value.dir 表示对应的相册名称 -->
        <a href="/showDir?dir={{$value.dir}}" class="thumbnail">
          <img src="/public/img/icon.png" alt="">
        </a>
        <div class="caption">
          <!-- 相册名称 -->
          <h3>{{$value.dir}}</h3>
        </div>
      </div>
      {{/each}}


    </div>
  </div>


  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <!-- 用于新建相册的form表单 -->
        <form action="/addDir" method="post">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="exampleModalLabel">新建相册</h4>
          </div>
          <div class="modal-body">

            <div class="form-group">
              <label for="recipient-name" class="control-label">相册名称:</label>
              <input type="text" class="form-control" name="dirname" placeholder="请输入相册名称">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button type="submit" class="btn btn-success">点击添加</button>
          </div>
        </form>

      </div>
    </div>
  </div>

  <script src="/public/vender/jquery/jquery-1.12.0.js"></script>
  <script src="/public/vender/bootstrap/js/bootstrap.js"></script>
</body>

</html>
